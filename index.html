<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Daniel Alabarze" />
    <meta name="description" content="Claculadora" />
    <meta name="keywords" content="HTML, CSS, JavaScript, React" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48" href="./img/imagenCalculadora.png" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <div>
      <button class="contenedorSpeaker"><img src="./img/speaker.png" alt="speaker" class="speaker"></button>
    </div>
      <input type="text" id="display2" readonly />
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button class="operator b7">7</button>
        <button class="operator b8">8</button>
        <button class="operator b9">9</button>
        <button class="operator b4">4</button>
        <button class="operator b5">5</button>
        <button class="operator b6">6</button>
        <button class="operator b1">1</button>
        <button class="operator b2">2</button>
        <button class="operator b3">3</button>
        <button class="operator b0">0</button>
        <button class="operator punto">.</button>
        <button class="operator multiplicar">*</button>
        <button class="operator dividir">/</button>
        <button class="operator sumar">+</button>
        <button class="operator restar">-</button>

        <button class="operator positivoOnegativo">+/-</button>


        <button class="operator porcentaje">%</button>
        <button class="operator potencia">^</button>
        <button class="operator raiz">√</button>

        <button class="operator borrarUltimoDigito">«</button>

        <button class="operator clear borrar">C</button>

        <button class="operator equal igual">=</button>
        <audio class="botonAudio" src="./audio/sonidoBoton.mp3" type="audio/mp3"></audio>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
