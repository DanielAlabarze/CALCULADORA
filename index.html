<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Daniel Alabarze" />
    <meta name="description" content="Calculadora" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 24x24 32x32 48x48"
      href="./img/imagenCalculadora.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>

  <body>
  

    <div class="calculator">
    
     <button class="contenedorSpeaker">
      <img src="./img/speaker.png" alt="speaker" class="speaker" />
    </button>
   

      <div class="displays">
        <input type="text" id="display2" readonly />
        <input type="text" id="display" readonly />
      </div>

      <div class="buttons">

        <div class="caja1">
          <div class="contenedorBotones">
            <button class="operator porcentaje"><div class="contenedorTextoBoton">%</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator potencia"><div class="contenedorTextoBoton">^</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator raiz"><div class="contenedorTextoBoton">√</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator borrarUltimoDigito"><div class="contenedorTextoBoton">«</div></button>
          </div>
        </div>

        <div class="caja2">
          <div class="contenedorBotones">
            <button class="operator b7"><div class="contenedorTextoBoton">7</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator b8"><div class="contenedorTextoBoton">8</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator b9"><div class="contenedorTextoBoton">9</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator dividir"><div class="contenedorTextoBoton">/</div></button>
          </div>
        </div>

        <div class="caja3">
          <div class="contenedorBotones">
            <button class="operator b4"><div class="contenedorTextoBoton">4</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator b5"><div class="contenedorTextoBoton">5</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator b6"><div class="contenedorTextoBoton">6</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator multiplicar"><div class="contenedorTextoBoton">*</div></button>
          </div>
        </div>

        <div class="caja4">
          <div class="contenedorBotones">
            <button class="operator b1"><div class="contenedorTextoBoton">1</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator b2"><div class="contenedorTextoBoton">2</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator b3"><div class="contenedorTextoBoton">3</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator restar"><div class="contenedorTextoBoton">-</div></button>
          </div>
        </div>

        <div class="caja5">
          <div class="contenedorBotones">
            <button class="operator b0"><div class="contenedorTextoBoton">0</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator punto"><div class="contenedorTextoBoton">.</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator sumar"><div class="contenedorTextoBoton">+</div></button>
          </div>
        </div>

        <div class="caja6">
          <div class="contenedorBotones">
            <button class="operator clear borrar"><div class="contenedorTextoBoton">C</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator positivoOnegativo"><div class="contenedorTextoBoton">+/-</div></button>
          </div>
          <div class="contenedorBotones">
            <button class="operator igual"><div class="contenedorTextoBoton">=</div></button>
          </div>
        </div>

      </div>
      
    </div>

        <audio
          class="botonAudio"
          src="./audio/sonidoBoton.mp3"
          type="audio/mp3"
        ></audio>

    <script src="calculadora.js"></script>
  </body>
</html>
